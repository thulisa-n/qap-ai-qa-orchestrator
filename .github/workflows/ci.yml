name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**
  workflow_dispatch:

jobs:
  backend-smoke:
    name: Backend Smoke Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: app/requirements.txt

      - name: Install backend dependencies
        run: pip install -r app/requirements.txt

      - name: Compile backend modules
        run: python -m py_compile app/src/*.py app/src/routers/*.py app/src/services/*.py

      - name: Import FastAPI app
        run: python -c "from app.src.app import app; print('FastAPI app import OK:', bool(app))"

      - name: Run backend tests
        run: PYTHONPATH=. python -m pytest app/tests -q

  playwright:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    needs: backend-smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: playwright-tests/package-lock.json

      - name: Install Playwright dependencies
        working-directory: playwright-tests
        run: npm ci || npm install

      - name: Install browsers
        working-directory: playwright-tests
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: playwright-tests
        env:
          BASE_URL: https://the-internet.herokuapp.com
          TEST_USER: tomsmith
          TEST_PASS: SuperSecretPassword!
        run: npm test
